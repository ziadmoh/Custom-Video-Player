<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="css/progress.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1>Custom video player</h1>
    <div class="bigContainer">
        <video src="videos/video.mp4" id="video" class="screen" poster="img/poster.png">
        </video>
        <div class="controls">
            <button class="btn" id="play"><i class="fa fa-play "></i></button>
            <button class="btn" id="stop"><i class="fa fa-stop "></i></button>
            <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
            <span class="time-stamp" id="timeStamp">00:00</span>
        </div>
    </div>
    <!-- -------------------------------------------------------------- -->
    <script src="script.js"></script>
</body>

</html>
